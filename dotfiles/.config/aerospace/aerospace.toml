start-at-login = true

# =================================================
# Commands
# =================================================

# commands that run after login to the macOS user session
after-login-command = []
# commands that run after `aerospace` startup
# colours are Catppuccin Mocha Mauve and Lavender
after-startup-command = ['exec-and-forget borders active_color=0xffcba6f7 inactive_color=0xffb4befe width=7.0']
# list of callbacks to run arbitrary processes when the focused workspace changes
exec-on-workspace-change = []

# =================================================
# Padding
# =================================================

# gaps between windows (inner-*) and between monitor edges (outer-*)
[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

# =================================================
# External monitors setup
# =================================================

# assign workspaces to always appear on particular monitors
[workspace-to-monitor-force-assignment]
1 = "built-in"
2 = "built-in"
3 = "built-in"
4 = ["secondary", "dell"]
5 = ["secondary", "dell"]
6 = ["secondary", "dell"]
7 = ["secondary", "dell"]
8 = ["secondary", "dell"]
9 = ["secondary", "dell"]

# =================================================
# Keybindings - modes switch
# =================================================

[mode.main.binding]
alt-shift-semicolon = "mode service"
alt-shift-r = "mode resize"

# =================================================
# Keybindings - focus
# =================================================

alt-h = "focus left"
alt-j = "focus down"
alt-k = "focus up"
alt-l = "focus right"

alt-1 = "workspace 1"
alt-2 = "workspace 2"
alt-3 = "workspace 3"
alt-4 = "workspace 4"
alt-5 = "workspace 5"
alt-6 = "workspace 6"
alt-7 = "workspace 7"
alt-8 = "workspace 8"
alt-9 = "workspace 9"

alt-tab = "workspace-back-and-forth"

alt-x = "workspace next"
alt-z = "workspace prev"

alt-rightSquareBracket = "focus-monitor next"
alt-leftSquareBracket = "focus-monitor prev"

# =================================================
# Keybindings - layout
# =================================================

alt-f = "fullscreen"

alt-shift-h = "move left"
alt-shift-j = "move down"
alt-shift-k = "move up"
alt-shift-l = "move right"

alt-slash = "layout tiles horizontal vertical"
alt-comma = "layout accordion horizontal vertical"

# =================================================
# Keybindings - workspaces
# =================================================

alt-shift-1 = "move-node-to-workspace 1"
alt-shift-2 = "move-node-to-workspace 2"
alt-shift-3 = "move-node-to-workspace 3"
alt-shift-4 = "move-node-to-workspace 4"
alt-shift-5 = "move-node-to-workspace 5"
alt-shift-6 = "move-node-to-workspace 6"
alt-shift-7 = "move-node-to-workspace 7"
alt-shift-8 = "move-node-to-workspace 8"
alt-shift-9 = "move-node-to-workspace 9"

alt-shift-tab = "move-workspace-to-monitor --wrap-around next"

# =================================================
# Keybindings - modes
# =================================================

[mode.service.binding]
# reload config
esc = ["reload-config", "mode main"]
# reset layout
r = ["flatten-workspace-tree", "mode main"]
# toggle between floating and tiling layout
f = ["layout floating tiling", "mode main"]
# close all background windows
backspace = ["close-all-windows-but-current", "mode main"]
alt-shift-h = ["join-with left", "mode main"]
alt-shift-j = ["join-with down", "mode main"]
alt-shift-k = ["join-with up", "mode main"]
alt-shift-l = ["join-with right", "mode main"]

[mode.resize.binding]
h = "resize width -50"
j = "resize height +50"
k = "resize height -50"
l = "resize width +50"
e = "balance-sizes"
minus = "resize smart -50"
equal = "resize smart +50"
enter = "mode main"
esc = "mode main"

# =================================================
