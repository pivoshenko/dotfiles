[language-server.efm]
command = "efm-langserver"
config.documentFormatting = true

[[language]]
name = "python"
auto-format = true
language-servers = [
  { name = "efm", only-features = [ "diagnostics", "format" ] },
]

[[language]]
name = "ini"
scope = "source.ini"
file-types = [
  "ini",
  # Systemd unit files
  "service",
  "automount",
  "device",
  "mount",
  "path",
  "service",
  "slice",
  "socket",
  "swap",
  "target",
  "timer",
  # Podman quadlets
  "container",
  "volume",
  "kube",
  "network",
  ".editorconfig",
  "properties",
  "cfg",
  "txt",
  "directory"
]
injection-regex = "ini"
comment-token = "#"
indent = { tab-width = 4, unit = "\t" }
roots = []
