theme:
  error_border: "231, 130, 132" # error dialog border
  error_text: "234, 153, 156" # error message text (e.g. "Spotify API reported error 404")
  hint: "229, 200, 144" # hint text in errors
  playbar_background: "35, 38, 52" # background of progress bar
  playbar_progress: "41, 44, 60" # filled-in part of the progress bar
  playbar_progress_text: "166, 209, 137" # song length and time played/left indicator in the progress bar
  playbar_text: "165, 173, 206" # artist name in player pane
  inactive: "115, 121, 148" # borders of inactive panes
  text: "198, 208, 245" # text in panes
  active: "202, 158, 230" # current playing song in list
  banner: "129, 200, 190" # the "spotify-tui" banner on launch
  hovered: "244, 184, 228" # hovered pane border
  selected: "186, 187, 241" # a) selected pane border, b) hovered item in list, & c) track title in player
  header: "186, 187, 241" # header text in panes (e.g. 'Title', 'Artist', etc.)
