k9s:
  # =================================================
  # Theme
  # =================================================

  ui:
    # disable breadcrumb navigation
    crumbsless: false
    # do not default to full screen
    defaultsToFullScreen: false
    # disable mouse interaction
    enableMouse: false
    # run in non-headless mode
    headless: false
    # retain logo display
    logoless: false
    # keep icons enabled
    noIcons: false
    # reactive behavior is disabled
    reactive: false
    # set custom theme
    skin: catppuccin_macchiato
