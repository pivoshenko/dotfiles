config:
  backup: true
  banner: true
  create: true
  keepdot: false
  longkey: false
  dotpath: dotfiles
  link_dotfile_default: nolink
  link_on_import: nolink

profiles:
  base:
    dotfiles:
      - d_bat
      - d_bottom
      - d_efm_langserver
      - d_fsh
      - d_helix
      - d_k9s
      - d_karabiner
      - d_lazygit
      - d_neofetch
      - d_qbittorrent
      - d_skhd
      - d_spotify_tui
      - d_yabai
      - d_yamllint
      - d_zellij
      - f_direnv
      - f_starship
      - f_gnupg_agent
      - f_ipython_startup
      - f_ipython_config
      - d_iterm
      - d_local_bin
      - d_shell
      - d_zellij_plugins
      - f_gitconfig
      - f_jupyter_themes
      - f_jupyter_catppuccin
      - f_hyperjs
      - f_ssh_config
      - f_zplugrc
      - f_zshrc
      - f_zshenv

  macos:
    dotfiles:
      - d_pypoetry
      - f_vscode

dotfiles:

# =============================================================================================
# ~/.config
# =============================================================================================

  d_bat:
    dst: ~/.config/bat
    src: .config/bat

  d_bottom:
    dst: ~/.config/bottom
    src: .config/bottom

  d_efm_langserver:
    dst: ~/.config/efm-langserver
    src: .config/efm-langserver

  d_fsh:
    dst: ~/.config/fsh
    src: .config/fsh

  d_helix:
    dst: ~/.config/helix
    src: .config/helix

  d_k9s:
    dst: ~/.config/k9s
    src: .config/k9s

  d_karabiner:
    dst: ~/.config/karabiner
    src: .config/karabiner

  d_lazygit:
    dst: ~/.config/lazygit
    src: .config/lazygit

  d_neofetch:
    dst: ~/.config/neofetch
    src: .config/neofetch

  d_qbittorrent:
    dst: ~/.config/qBittorrent
    src: .config/qBittorrent

  d_skhd:
    dst: ~/.config/skhd/skhdrc
    src: .config/skhd/skhdrc

  d_spotify_tui:
    dst: ~/.config/spotify-tui
    src: .config/spotify-tui

  d_yabai:
    dst: ~/.config/yabai/yabairc
    src: .config/yabai/yabairc

  d_yamllint:
    dst: ~/.config/yamllint/config
    src: .config/yamllint/config

  d_zellij:
    dst: ~/.config/zellij
    src: .config/zellij

  f_direnv:
    dst: ~/.config/direnv.toml
    src: .config/direnv.toml

  f_starship:
    dst: ~/.config/starship.toml
    src: .config/starship.toml

# =============================================================================================
# ~/
# =============================================================================================

  f_gnupg_agent:
    dst: ~/.gnupg/gpg-agent.conf
    src: .gnupg/gpg-agent.conf

  f_jupyter_themes:
    dst: ~/.jupyter/lab/user-settings/@jupyterlab/apputils-extension/themes.jupyterlab-settings
    src: .jupyter/lab/user-settings/@jupyterlab/apputils-extension/themes.jupyterlab-settings

  f_jupyter_catppuccin:
    dst: ~/.jupyter/lab/user-settings/catppuccin_jupyterlab/plugin.jupyterlab-settings
    src: .jupyter/lab/user-settings/catppuccin_jupyterlab/plugin.jupyterlab-settings

  f_ipython_startup:
    dst: ~/.ipython/profile_default/startup/start.py
    src: .ipython/profile_default/startup/start.py

  f_ipython_config:
    dst: ~/.ipython/profile_default/ipython_config.py
    src: .ipython/profile_default/ipython_config.py

  d_iterm:
    dst: ~/.iterm
    src: .iterm

  d_local_bin:
    dst: ~/.local/bin
    src: .local/bin

  d_shell:
    dst: ~/.shell
    src: .shell

  d_zellij_plugins:
    dst: ~/zellij-plugins
    src: zellij-plugins

  f_gitconfig:
    dst: ~/.gitconfig
    src: .gitconfig

  f_hyperjs:
    dst: ~/.hyper.js
    src: .hyper.js

  f_ssh_config:
    dst: ~/.ssh/config
    src: .ssh/config

  f_zplugrc:
    dst: ~/.zplugrc
    src: .zplugrc

  f_zshrc:
    dst: ~/.zshrc
    src: .zshrc

  f_zshenv:
    dst: ~/.zshenv
    src: .zshenv

# =============================================================================================
# ~/Library
# =============================================================================================

  d_pypoetry:
    dst: "~/Library/Application Support/pypoetry"
    src: pypoetry

  f_vscode:
    dst: "~/Library/Application Support/Code/User/settings.json"
    src: vscode/settings.json

# =============================================================================================
# iCloud
# =============================================================================================

  d_obsidian:
    dst: "~/Library/Mobile Documents/iCloud~md~obsidian/Documents/Vault/.obsidian"
    src: .obsidian
