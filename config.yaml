config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false

dotfiles:
  d_atuin:
    dst: ~/.config/atuin
    src: .config/atuin

  d_bat:
    dst: ~/.config/bat
    src: .config/bat

  d_btop:
    dst: ~/.config/btop
    src: .config/btop

  d_efm:
    dst: ~/.config/efm-langserver
    src: .config/efm-langserver

  d_fleet:
    dst: ~/.fleet
    src: .fleet

  d_fig:
    dst: ~/.fig
    src: .fig

  d_fsh:
    dst: ~/.config/fsh
    src: .config/fsh

  d_helix:
    dst: ~/.config/helix
    src: .config/helix

  d_k9s:
    dst: ~/.config/k9s
    src: .config/k9s

  d_lazygit:
    dst: ~/.config/lazygit
    src: .config/lazygit

  d_neofetch:
    dst: ~/.config/neofetch
    src: .config/neofetch

  d_nvim:
    dst: ~/.config/nvim
    src: .config/nvim

  d_karabiner:
    dst: ~/.config/karabiner
    src: .config/karabiner

  d_qbit:
    dst: ~/.config/qBittorrent
    src: .config/qBittorrent

  d_skhd:
    dst: ~/.config/skhd/skhdrc
    src: .config/skhd/skhdrc

  d_spotify_tui:
    dst: ~/.config/spotify-tui
    src: .config/spotify-tui

  d_warp:
    dst: ~/.warp
    src: .warp

  d_xplr:
    dst: ~/.config/xplr
    src: .config/xplr

  d_yabai:
    dst: ~/.config/yabai/yabairc
    src: .config/yabai/yabairc

  d_yamllint:
    dst: ~/.config/yamllint/config
    src: .config/yamllint/config

  d_zellij:
    dst: ~/.config/zellij
    src: .config/zellij

  d_zellij_plugins:
    dst: ~/zellij-plugins
    src: zellij-plugins

  f_direnv:
    dst: ~/.config/direnv.toml
    src: .config/direnv.toml

  f_git:
    dst: ~/.gitconfig
    src: .gitconfig

  f_ipython_startup:
    dst: ~/.ipython/profile_default/startup/start.py
    src: .ipython/profile_default/startup/start.py

  f_ipython_config:
    dst: ~/.ipython/profile_default/ipython_config.py
    src: .ipython/profile_default/ipython_config.py

  f_ff:
    dst: ~/.local/bin/ff
    src: .local/bin/ff

  f_starship:
    dst: ~/.config/starship.toml
    src: .config/starship.toml

  f_zsh:
    dst: ~/.zshrc
    src: .zshrc

profiles:
  base:
    dotfiles:
      - d_atuin
      - d_bat
      - d_btop
      - d_efm
      - d_fig
      - d_fleet
      - d_fsh
      - d_helix
      - d_k9s
      - d_karabiner
      - d_lazygit
      - d_neofetch
      - d_nvim
      - d_qbit
      - d_skhd
      - d_spotify_tui
      - d_warp
      - d_xplr
      - d_yabai
      - d_yamllint
      - d_zellij
      - d_zellij_plugins
      - f_direnv
      - f_ff
      - f_git
      - f_ipython_config
      - f_ipython_startup
      - f_starship
      - f_zsh
